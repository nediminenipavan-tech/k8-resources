# Creating PV is K8 admin job
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain # retain means don't delete data, Recycle means delete data don't delete disk. Delete means delete the disk
  capacity:
    storage: 15Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0970036cd9c0d8eba 
---
apiversion: v1 
kind: persistentVolumeReclaim
metadata:
   name: ebs-static
spec:
   storagClassName: "" # Empty string must be be explicitly set otherwise default StorageClass will be set 
   volumeName: ebs-static
   accessModes: 
     - ReadWriteOnce
   resources:
     requests:
       storage: 15Gi 
