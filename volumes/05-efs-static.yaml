apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-static
spec:
  capacity:
    storage: 5Gi # dummy, size is elastic
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: "" # should be empty in static
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0dfbf7e1096dd4989 
---
apiversion: v1
kind: persistentVolumeReclaimPolicy
metadata:
   name: efs-static
spec: 
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
     requests:
       storage: 5Gi
       